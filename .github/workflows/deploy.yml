name: Build & Deploy

on:
  push:
    branches:
      - [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH Remote Commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            rm -rf OmegaCityNakama
            git clone git@github.com:winson8222/OmegaCityNakama.git
            echo "OmegaCityNakama cloned successfully"

            